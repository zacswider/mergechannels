name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust_checks_and_python_tests:
    name: Rust Checks and Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust toolchain
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run Cargo tests
        run: cargo test

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --dev

      - name: Run pre-commit
        shell: bash -l {0}
        run: uv run pre-commit run --all-files

  tox_tests:
    name: Tox Tests (Python ${{ matrix.python-version }}, NumPy ${{ matrix.numpy-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", '3.14t']
        numpy-version: ["1.25.0", "1.26.0", "2.0.0", "2.1.0", "2.2.0", "2.3.0", "2.4.0"]
        exclude:
          # These combinations of python and numpy versions are incompatible
          - python-version: "3.9"
            numpy-version: "2.1.0"
          - python-version: "3.9"
            numpy-version: "2.2.0"
          - python-version: "3.9"
            numpy-version: "2.3.0"
          - python-version: "3.9"
            numpy-version: "2.4.0"
          - python-version: "3.10"
            numpy-version: "2.3.0"
          - python-version: "3.10"
            numpy-version: "2.4.0"
          - python-version: "3.12"
            numpy-version: "1.25.0"
          - python-version: "3.13"
            numpy-version: "1.25.0"
          - python-version: "3.13"
            numpy-version: "1.26.0"
          - python-version: "3.14"
            numpy-version: "1.25.0"
          - python-version: "3.14"
            numpy-version: "1.26.0"
          - python-version: "3.14"
            numpy-version: "2.0.0"
          - python-version: "3.14"
            numpy-version: "2.1.0"
          - python-version: "3.14"
            numpy-version: "2.2.0"
          - python-version: "3.14"
            numpy-version: "2.3.0"
          - python-version: "3.14t"
            numpy-version: "1.25.0"
          - python-version: "3.14t"
            numpy-version: "1.26.0"
          - python-version: "3.14t"
            numpy-version: "2.0.0"
          - python-version: "3.14t"
            numpy-version: "2.1.0"
          - python-version: "3.14t"
            numpy-version: "2.2.0"
          - python-version: "3.14t"
            numpy-version: "2.3.0"

      fail-fast: false # Changed to false so you can see all failures
    steps:
      - uses: actions/checkout@v4

      # Set up the specific Python version for this matrix job
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install UV using the official action, enabling caching
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          # Enable uv's cache for faster subsequent runs
          enable-cache: true

      # Install tox and tox-uv using uv tool install
      # This installs them into an isolated environment managed by uv
      - name: Install Tox with tox-uv plugin using UV
        run: uv tool install tox --with tox-uv

      # Run Tox using uvx with numpy version as environment variable
      - name: Run Tox tests via uvx
        run: |
          PY_VERSION=$(echo ${{ matrix.python-version }} | tr -d '.')
          uvx tox -e py$PY_VERSION
        env:
          NUMPY_VERSION: ${{ matrix.numpy-version }}

  build:
    needs: [rust_checks_and_python_tests, tox_tests]
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    needs: rust_checks_and_python_tests
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    needs: rust_checks_and_python_tests
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    needs: rust_checks_and_python_tests
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-15
            target: x86_64
          - runner: macos-15
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    needs: rust_checks_and_python_tests
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [build, musllinux, windows, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
