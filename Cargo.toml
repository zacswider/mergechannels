[package]
name = "mergechannels"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mergechannels"
crate-type = ["cdylib"]

[dependencies]
ndarray = { version = "0.16.1", features = ["rayon", "matrixmultiply-threading"] }
ndarray-stats = "0.6.0"
numpy = "0.22.1"
pyo3 = "0.22.0"
